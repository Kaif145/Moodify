<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="dash-container">
      <h1>Analytics Dashboard</h1>
      <div id="summary" class="summary"></div>

      <section class="panels">
        <div class="panel">
          <h3>Photo Types</h3>
          <ul id="photo-types"></ul>
        </div>
        <div class="panel">
          <h3>Moods</h3>
          <ul id="moods"></ul>
        </div>
        <div class="panel">
          <h3>Time of Day</h3>
          <ul id="time-of-day"></ul>
        </div>
      </section>

      <section>
        <h3>Daily Stats (last 30 days)</h3>
        <table id="daily-stats" class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Uploads</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
